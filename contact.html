<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Travel Recommendation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="travel_recommendation.css" />
    <link rel="icon" href="./assets/android-chrome-512x512.png" type="image/png">
  </head>
  <body>
    <nav class="navbar-contact">
      <div class="left-nav">
        <img class="logo" src="./assets/logo.png" alt="logo" />
        <p>Travel Suggest</p>
      </div>
      <div class="middle-nav">
        <a href="/travel_recommendation.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>
    <div class="main">
      <div class="social-icons">
        <div class="line"></div>
        <div class="icons">
          <img src="./assets/facebook.png" alt="facebook-icon" /><img
            src="./assets/instagram.png"
            alt="instagram-icon"
          /><img src="./assets/twitter.png" alt="twitter-icon" /><img
            src="./assets/youtube.png"
            alt="youtube-icon"
          />
        </div>
      </div>
      <div class="contact">
        <div>
          <p class="contact-text">Contact Us</p>
          <p>Get in touch</p>
        </div>

        <form class="form">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="message">Message</label>
          <textarea id="message" rows="5"></textarea>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
